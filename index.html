<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Limn Language</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
		integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="row">
		<div class="twelve columns">
			<div class="center">
				<h4>
					Limn Interpreter
				</h4>
				<i>A drawing based programming language for the unfaint of heart</i>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="six columns">
			<textarea class="u-full-width" id="code" placeholder="Enter Code.."
				oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
		</div>
		<div class="six columns">
			<textarea class="u-full-width" id="input" placeholder="Enter Input.."
				oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<input class="button-primary" id="execute" type="submit" value="Execute">
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<div class="output">
				<canvas id="output">
					Sorry, but your browser does not support the &lt;canvas&gt; functionality that Limn uses. Please <a
						href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/canvas#browser_compatibility">check
						here</a> for more info, or file an issue on github if something is wrong.
				</canvas>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<div id="console">
				<pre><code>Debug output will appear here.</code></pre>
			</div>
		</div>
	</div>

	<script src="limn.js"></script>
</body>

</html>
